<form [formGroup]="registrationForm">
  <mat-horizontal-stepper [linear]="false" labelPosition="bottom" #stepper>
    <mat-step>
      <ng-template matStepLabel>Company info</ng-template>
      <div formGroupName="companyInfo">
        <span>Step 1</span>
        <mat-form-field>

          <input matInput formControlName="input1">
        </mat-form-field>
      </div>
      <button color="primary" mat-raised-button matStepperNext>Next</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Personal info</ng-template>
      <div formGroupName="personalInfo">
        <span>Step 2</span>
        <mat-form-field>
          <input matInput formControlName="input2">
        </mat-form-field>
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>

    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Company details</ng-template>
      <div formGroupName="companyDetails">
        <span>Step 3</span>
        <mat-form-field>
          <input matInput formControlName="input3">
        </mat-form-field>
        <button mat-raised-button  color="primary" matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Confirmation</ng-template>
      <div formGroupName="confirmation">
        <span>Step 4</span>
        <mat-form-field>
          <input matInput formControlName="input4">
        </mat-form-field>
        <button matStepperNext mat-raised-button color="primary">Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Payment</ng-template>
      <div formGroupName="payment">
        <span>Step 5</span>
        <mat-form-field>
          <input matInput formControlName="input5">
        </mat-form-field>
        <button matStepperNext mat-raised-button color="primary">Next</button>
      </div>
      <p>You are now done.</p>
      <div>
        <button mat-raised-button color="accent" (click)="saveInfo()">Submit</button>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</form>
